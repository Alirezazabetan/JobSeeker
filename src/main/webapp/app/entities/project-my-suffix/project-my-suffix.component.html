<div>
    <h2 id="page-heading">
        <span jhiTranslate="jobAngularApp.project.home.title">Projects</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-my-suffix" [routerLink]="['/project-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jobAngularApp.project.home.createLabel">
            Create new Project
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projects">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jobAngularApp.project.name">Name</span></th>
            <th><span jhiTranslate="jobAngularApp.project.startDate">Start Date</span></th>
            <th><span jhiTranslate="jobAngularApp.project.endDate">End Date</span></th>
            <th><span jhiTranslate="jobAngularApp.project.associatedWith">Associated With</span></th>
            <th><span jhiTranslate="jobAngularApp.project.projectUrl">Project Url</span></th>
            <th><span jhiTranslate="jobAngularApp.project.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects ;trackBy: trackId">
                <td><a [routerLink]="['/project-my-suffix', project.id, 'view' ]">{{project.id}}</a></td>
                <td>{{project.name}}</td>
                <td>{{project.startDate | date:'medium'}}</td>
                <td>{{project.endDate | date:'medium'}}</td>
                <td>{{project.associatedWith}}</td>
                <td>{{project.projectUrl}}</td>
                <td>{{project.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/project-my-suffix', project.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-my-suffix', project.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'project-my-suffix/'+ project.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
