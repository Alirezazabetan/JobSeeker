<div>
    <h2 id="page-heading">
        <span jhiTranslate="jobAngularApp.patent.home.title">Patents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patent-my-suffix" [routerLink]="['/patent-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jobAngularApp.patent.home.createLabel">
            Create new Patent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jobAngularApp.patent.title">Title</span></th>
            <th><span jhiTranslate="jobAngularApp.patent.office">Office</span></th>
            <th><span jhiTranslate="jobAngularApp.patent.number">Number</span></th>
            <th><span jhiTranslate="jobAngularApp.patent.inventory">Inventory</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patent of patents ;trackBy: trackId">
                <td><a [routerLink]="['/patent-my-suffix', patent.id, 'view' ]">{{patent.id}}</a></td>
                <td>{{patent.title}}</td>
                <td>{{patent.office}}</td>
                <td>{{patent.number}}</td>
                <td>{{patent.inventory}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patent-my-suffix', patent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patent-my-suffix', patent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patent-my-suffix/'+ patent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
