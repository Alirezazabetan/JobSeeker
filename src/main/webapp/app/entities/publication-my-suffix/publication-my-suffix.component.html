<div>
    <h2 id="page-heading">
        <span jhiTranslate="jobAngularApp.publication.home.title">Publications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-publication-my-suffix" [routerLink]="['/publication-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jobAngularApp.publication.home.createLabel">
            Create new Publication
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="publications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jobAngularApp.publication.title">Title</span></th>
            <th><span jhiTranslate="jobAngularApp.publication.publication">Publication</span></th>
            <th><span jhiTranslate="jobAngularApp.publication.date">Date</span></th>
            <th><span jhiTranslate="jobAngularApp.publication.author">Author</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let publication of publications ;trackBy: trackId">
                <td><a [routerLink]="['/publication-my-suffix', publication.id, 'view' ]">{{publication.id}}</a></td>
                <td>{{publication.title}}</td>
                <td>{{publication.publication}}</td>
                <td>{{publication.date | date:'medium'}}</td>
                <td>{{publication.author}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/publication-my-suffix', publication.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/publication-my-suffix', publication.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'publication-my-suffix/'+ publication.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
