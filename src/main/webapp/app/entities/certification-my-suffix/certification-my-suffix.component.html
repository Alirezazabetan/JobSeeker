<div>
    <h2 id="page-heading">
        <span jhiTranslate="jobAngularApp.certification.home.title">Certifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-certification-my-suffix" [routerLink]="['/certification-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jobAngularApp.certification.home.createLabel">
            Create new Certification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="certifications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jobAngularApp.certification.name">Name</span></th>
            <th><span jhiTranslate="jobAngularApp.certification.certificationAuthority">Certification Authority</span></th>
            <th><span jhiTranslate="jobAngularApp.certification.licenseNumber">License Number</span></th>
            <th><span jhiTranslate="jobAngularApp.certification.startDate">Start Date</span></th>
            <th><span jhiTranslate="jobAngularApp.certification.endDate">End Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let certification of certifications ;trackBy: trackId">
                <td><a [routerLink]="['/certification-my-suffix', certification.id, 'view' ]">{{certification.id}}</a></td>
                <td>{{certification.name}}</td>
                <td>{{certification.certificationAuthority}}</td>
                <td>{{certification.licenseNumber}}</td>
                <td>{{certification.startDate | date:'medium'}}</td>
                <td>{{certification.endDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/certification-my-suffix', certification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/certification-my-suffix', certification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'certification-my-suffix/'+ certification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
