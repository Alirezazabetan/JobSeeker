<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-job-post-my-suffix-heading" jhiTranslate="jobAngularApp.jobPost.home.createOrEditLabel">Create or edit a Job Post</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jobPost.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jobPost.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="jobPost.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                           [(ngModel)]="jobPost.company" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="startDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="endDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.shortDescription" for="field_shortDescription">Short Description</label>
                    <input type="text" class="form-control" name="shortDescription" id="field_shortDescription"
                        [(ngModel)]="jobPost.shortDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.applicationUrl" for="field_applicationUrl">Application Url</label>
                    <input type="text" class="form-control" name="applicationUrl" id="field_applicationUrl"
                        [(ngModel)]="jobPost.applicationUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                        [(ngModel)]="jobPost.location" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.workinghours" for="field_workinghours">Workinghours</label>
                    <input type="number" class="form-control" name="workinghours" id="field_workinghours"
                        [(ngModel)]="jobPost.workinghours" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.jobType" for="field_jobType">Job Type</label>
                    <input type="text" class="form-control" name="jobType" id="field_jobType"
                        [(ngModel)]="jobPost.jobType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.requeredSkills" for="field_requeredSkills">Requered Skills</label>
                    <input type="text" class="form-control" name="requeredSkills" id="field_requeredSkills"
                        [(ngModel)]="jobPost.requeredSkills" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.coverImage" for="field_coverImage">Cover Image</label>
                    <input type="text" class="form-control" name="coverImage" id="field_coverImage"
                        [(ngModel)]="jobPost.coverImage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="jobPost.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.minSalary" for="field_minSalary">Min Salary</label>
                    <input type="number" class="form-control" name="minSalary" id="field_minSalary"
                        [(ngModel)]="jobPost.minSalary" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.maxSalary" for="field_maxSalary">Max Salary</label>
                    <input type="number" class="form-control" name="maxSalary" id="field_maxSalary"
                        [(ngModel)]="jobPost.maxSalary" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.yearExperience" for="field_yearExperience">Year Experience</label>
                    <input type="number" class="form-control" name="yearExperience" id="field_yearExperience"
                        [(ngModel)]="jobPost.yearExperience" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobAngularApp.jobPost.certificateNeeded" for="field_certificateNeeded">Certificate Needed</label>
                    <input type="text" class="form-control" name="certificateNeeded" id="field_certificateNeeded"
                        [(ngModel)]="jobPost.certificateNeeded" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
