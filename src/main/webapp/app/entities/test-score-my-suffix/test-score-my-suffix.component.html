<div>
    <h2 id="page-heading">
        <span jhiTranslate="jobAngularApp.testScore.home.title">Test Scores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-score-my-suffix" [routerLink]="['/test-score-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jobAngularApp.testScore.home.createLabel">
            Create new Test Score
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="testScores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jobAngularApp.testScore.name">Name</span></th>
            <th><span jhiTranslate="jobAngularApp.testScore.associatedWith">Associated With</span></th>
            <th><span jhiTranslate="jobAngularApp.testScore.score">Score</span></th>
            <th><span jhiTranslate="jobAngularApp.testScore.date">Date</span></th>
            <th><span jhiTranslate="jobAngularApp.testScore.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testScore of testScores ;trackBy: trackId">
                <td><a [routerLink]="['/test-score-my-suffix', testScore.id, 'view' ]">{{testScore.id}}</a></td>
                <td>{{testScore.name}}</td>
                <td>{{testScore.associatedWith}}</td>
                <td>{{testScore.score}}</td>
                <td>{{testScore.date | date:'medium'}}</td>
                <td>{{testScore.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/test-score-my-suffix', testScore.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/test-score-my-suffix', testScore.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'test-score-my-suffix/'+ testScore.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
